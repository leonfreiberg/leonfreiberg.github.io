<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto;
  gap: 10px;
  background-color: #9e9e9e;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid black;
  text-align: center;
  font-size: 30px;
}
</style>
</head>
<body>


<div class="grid-container">
    <!--First Element-->
  <div><video loop="true" muted autoplay width="800" height="500"  id="videoElement" src="assets/robot.mp4"></video></div>

   <!--Second Element-->
  <div><video controls width="800" height="500" id="videoElement" loop src="assets/robot.mp4"></video>
    <script>
        var vid = document.getElementById("videoElement");
        vid.playbackRate = 0.5;
    </script> </div>

    <!--Third Element-->
    <div>
        <video width="800" height="500"  id="video_mouse" preload src="assets/robot.mp4"></video>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>
    $(document).ready(function(){
        var mouseX;
    $(document).mousemove(function(){
         if($("#video_mouse:hover").length != 0){
            $(document).mousemove( function moveFunc(e) {
        mouseX = e.clientX;
        var timV = $("#video_mouse").get(0).duration;
        var valV = (timV*mouseX/$("#video_mouse").width());
        $("#video_mouse").get(0).currentTime = valV;
    
    });
        } 
    });
});

       </script>

    </div>

  <div>
    <video width="800" height="500"  id="video_scroll" preload src="assets/robot.mp4"></video>

    <script>
var video = $('#video_scroll').get(0);
var increments = 0.1; //steps two seconds for each scroll event
var videoReady = true;
var continueUpdatingVideo = true;

$(document).ready(function(){
  $('#video_scroll').bind('DOMMouseScroll mousewheel', function(e){
      e.preventDefault();

        if(e.originalEvent.wheelDelta > 0) {var delta = +1;}
        else if(e.originalEvent.wheelDelta < 0){var delta = -1}
        else{var delta = 0}
        updateVideo(delta * increments);
      

      return false;
  });
});

function updateVideo(delta) {
  var videoLength = video.duration;
  var videoPosition = video.currentTime + delta
if (videoPosition < 0){videoPosition = videoLength}
else if (videoPosition > 5){videoPosition = 0}
   //var videoPosition = (video.currentTime + delta > videoLength) ? videoLength : ((video.currentTime + delta < 0) ? 0 : video.currentTime + delta);
  video.currentTime = videoPosition;
  console.log(videoPosition)
}
    </script>
  </div>  

  


</div>
</body>
</html>
