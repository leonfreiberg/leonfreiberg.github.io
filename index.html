    <script>
var video = $('#video_scroll').get(0);
var increments = 0.1; //steps two seconds for each scroll event
var videoReady = true;
var continueUpdatingVideo = true;

$(document).ready(function(){
  $('#video_scroll').bind('DOMMouseScroll mousewheel', function(e){
      e.preventDefault();

        if(e.originalEvent.wheelDelta > 0) {var delta = +1;}
        else if(e.originalEvent.wheelDelta < 0){var delta = -1}
        else{var delta = 0}
        updateVideo(delta * increments);
      

      return false;
  });
});

function updateVideo(delta) {
  var videoLength = video.duration;
  var videoPosition = video.currentTime + delta
if (videoPosition < 0){videoPosition = videoLength}
else if (videoPosition > 5){videoPosition = 0}
   //var videoPosition = (video.currentTime + delta > videoLength) ? videoLength : ((video.currentTime + delta < 0) ? 0 : video.currentTime + delta);
  video.currentTime = videoPosition;
  console.log(videoPosition)
}

    <body>  <a  target="_blank" class="video-preview" data-frames="60" data-source="assets/Robot_h.jpg"></a></body>  
<style>

  body {
    
    
}
body > div {/*
    display: inline-block;*/
}

.video-preview {
    display: inline-block;
    position: relative;
    background: #ddd;
    overflow: hidden;
    /* This is temporary width and height, these'll be overriden when the source img is loaded. */
    /* If you already know size of a preview frame you can hardcode it here. */
    width: 160px;
    height: 500px;
   
}
</style>
    <script>
(function($) {
    $.fn.videoPreview = function(options) {
        return this.each(function() {
            var elm = $(this);
            var frames = parseFloat(elm.data('frames'));
            
            var img = $('<img/>', { 'src': elm.data('source') }).hide().css({
                'position': 'absolute',
                'cursor': 'pointer'
            }).appendTo(elm);
            var slider = $('<div/>').hide().css({
                'width': '2px',
                'height': '100%',
                'background': '#ddd',
                'position': 'absolute',
                'z-index': '1',
                'top': '0',
                'opacity': 0.6,
                'cursor': 'pointer'
            }).appendTo(elm);
            
            var width;
            
            function defaultPos() {
                img.css('left', -width * frames / 4);
            }
            
            img.load(function() {
                $(this).show();
                width = this.width / frames;
                elm.css('width', width);
                defaultPos();
            });
            elm.mousemove(function(e) {
                var left = e.clientX - elm.position().left;
                slider.show().css('left', left - 1); // -1 because it's 2px width
                img.css('left', -Math.floor((left / width) * frames) * width);
            }).mouseleave(function(e) {
                slider.hide();
            });
            
        });
    };
})(jQuery);

$('.video-preview').videoPreview();

    </script>
