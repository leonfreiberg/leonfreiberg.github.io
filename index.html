<!doctype html>
<html lang="en">
<head>
  <title>Globe</title>
  <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="assets/StyleSheet copy.css">
  <style>
    body,
    html,
    model-viewer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0
    }
  </style>
</head>

<body>

  <style scoped>
    model-viewer::part(default-ar-button) { background-image:url(assets/ar_button.svg) ;}
    table-poster {background-image: url("assets/poster.webp");}
  </style>

  <model-viewer 
      src="models/Globe.glb"
      id="char" 
      reveal="interaction"
      ar ar-modes="webxr scene-viewer quick-look" 
      camera-controls pan-control 
      shadow-intensity="1">

      <div class="table-poster" slot="poster"></div>
      <div class="button-load" slot="poster">Load 3D Model</div>
  </model-viewer>
</body>
</html>
