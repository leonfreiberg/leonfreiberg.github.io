
<!doctype html>

<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chair model</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<style>
  model-viewer{
    width: 100%;
   height:100vh;
   margin: 0 auto;
  }
</style>
</head>

<body>
  <model-viewer id="scotter" camera-controls enable-pan src="scotter_variants.gltf" ar ar-modes="webxr scene-viewer quick-look" poster="poster.webp" alt="A 3D model of a scotter" shadow-intensity="1" camera-orbit="20.16deg 77.52deg auto">
    <div class="controls">
      <div>Variante: <select id="variant"></select></div>
    </div>
  </model-viewer>
  <script>
  const modelViewerVariants = document.querySelector("model-viewer#scotter");
  const select = document.querySelector('#variant');
  
  modelViewerVariants.addEventListener('load', () => {
    const names = modelViewerVariants.availableVariants;
    for (const name of names) {
      const option = document.createElement('option');
      option.value = name;
      option.textContent = name;
      select.appendChild(option);
    }
  });
  
  select.addEventListener('input', (event) => {
    modelViewerVariants.variantName = event.target.value === 'default' ? null : event.target.value;
  });
  </script>

</body>
</html>
